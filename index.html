<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="center"></div>
        <div class="circles_container">
          <div class="circle" style="--circleSize: 20%"></div>
          <div class="circle" style="--circleSize: 40%"></div>
          <div class="circle" style="--circleSize: 60%"></div>
          <div class="circle" style="--circleSize: 80%"></div>
        </div>
        <div class="lines"></div>
        <div class="indicator hours_indicator"></div>
        <div class="indicator minutes_indicator"></div>
        <div class="indicator seconds_indicator"></div>
      </div>
      <div class="bellBox">
        <div class="bell"></div>
      </div>
    </div>

    <!-- Script JS -->
    <script src="script.js"></script>
  </body>
</html>
